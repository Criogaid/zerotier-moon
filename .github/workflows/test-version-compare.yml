name: Test Version Compare

on:
  push:
    paths:
      - 'scripts/compare-versions.sh'
      - 'scripts/test-version-compare.sh'
  pull_request:
    paths:
      - 'scripts/compare-versions.sh'
      - 'scripts/test-version-compare.sh'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Make scripts executable
      run: |
        chmod +x scripts/compare-versions.sh
        chmod +x scripts/test-version-compare.sh
        
    - name: Run version compare tests
      run: |
        cd scripts
        ./test-version-compare.sh